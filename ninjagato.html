<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        $(document).ready(function(){
          
            $(".foto").click(function(){
//                alert("src : " +  $(this).attr("src") + " data-alt-src : " +  $(this).attr("data-alt-src"));
                $(this).attr("src", $(this).attr("data-alt-src"));
            });
        });
    </script>
    <title>Ninja a Gato</title>
</head>
<body>

    <div class="row">
        <div class="col">
            <img class="foto" src="ninja0.png" data-alt-src='cat0.png'>
        </div>
        <div class="col">
            <img class="foto" src="ninja1.png" data-alt-src='cat1.png'>
        </div>
        <div class="col">
            <img class="foto" src="ninja2.png" data-alt-src='cat2.png'>
        </div>
        <div class="col">
            <img class="foto" src="ninja3.png" data-alt-src='cat3.png'>

</body>
</html>
